    <style>
      /* Global Typography System */
      :root {
        /* Font Family */
        --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --font-family-mono: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', 'SF Mono', Monaco, 'Cascadia Mono', 'Roboto Mono', Consolas, 'Courier New', monospace;
        
        /* Font Sizes - Typography Scale */
        --text-xs: 0.75rem;    /* 12px - Captions, labels */
        --text-sm: 0.875rem;   /* 14px - Small text, secondary info */
        --text-base: 1rem;     /* 16px - Body text, default */
        --text-lg: 1.125rem;   /* 18px - Large body text */
        --text-xl: 1.25rem;    /* 20px - Subheadings */
        --text-2xl: 1.5rem;    /* 24px - Section headings */
        --text-3xl: 1.875rem;  /* 30px - Page titles */
        --text-4xl: 2.25rem;   /* 36px - Large titles */
        --text-5xl: 3rem;      /* 48px - Hero titles */
        
        /* Font Weights */
        --font-light: 300;
        --font-normal: 400;
        --font-medium: 500;
        --font-semibold: 600;
        --font-bold: 700;
        --font-extrabold: 800;
        --font-black: 900;
        
        /* Line Heights */
        --leading-tight: 1.25;
        --leading-snug: 1.375;
        --leading-normal: 1.5;
        --leading-relaxed: 1.625;
        --leading-loose: 2;
      }
      
      /* Global Typography */
      * {
        font-family: var(--font-family-primary);
      }
      
      /* Tabular Numbers for Data */
      .tabular-nums {
        font-family: var(--font-family-mono);
        font-variant-numeric: tabular-nums;
        font-feature-settings: "tnum";
      }
      
      /* Typography Classes */
      .text-xs { font-size: var(--text-xs); }
      .text-sm { font-size: var(--text-sm); }
      .text-base { font-size: var(--text-base); }
      .text-lg { font-size: var(--text-lg); }
      .text-xl { font-size: var(--text-xl); }
      .text-2xl { font-size: var(--text-2xl); }
      .text-3xl { font-size: var(--text-3xl); }
      .text-4xl { font-size: var(--text-4xl); }
      .text-5xl { font-size: var(--text-5xl); }
      
      .font-light { font-weight: var(--font-light); }
      .font-normal { font-weight: var(--font-normal); }
      .font-medium { font-weight: var(--font-medium); }
      .font-semibold { font-weight: var(--font-semibold); }
      .font-bold { font-weight: var(--font-bold); }
      .font-extrabold { font-weight: var(--font-extrabold); }
      .font-black { font-weight: var(--font-black); }
    </style>
